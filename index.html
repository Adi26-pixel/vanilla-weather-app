<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form class="row search-bar" id="city_form">
            <div class="col-6">
              <input
                type="text"
                class="form-control"
                placeholder="Enter City Name"
                id="city_input" />
            </div>
            <div class="col-3">
              <input type="submit" class="btn btn-primary" value="search" />
            </div>
            <div class="col-3">
              <input
                type="submit"
                class="btn btn-success"
                value="current"
                id="currentLocation" />
            </div>
          </form>
          <br />
          <div class="row main-info">
            <div class="col-8">
              <h1 class="card-title" id="city"></h1>
              <ul>
                <li id="date">Wednesday 8:5</li>
                <li>
                  <strong>Humidity:</strong> <span id="humidity"></span> %
                </li>
                <li><strong>Wind:</strong> <span id="wind"></span> km/h</li>
              </ul>
            </div>
            <div class="col-4 float-left">
              <h2 class="card-title" id="temp">Â°C</h2>
            </div>
          </div>
        </div>
      </div>
      <p class="source-text">
        <a href="">Open-source code</a>, by Adeline Monsengo
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
